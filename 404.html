<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vicdoesthings</title>
    <script>
        // GitHub Pages SPA redirect using hash
        var path = window.location.pathname;
        
        // Convert path to hash and redirect to home
        if (path && path !== '/') {
            window.location.replace('/#' + path);
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
